<!DOCTYPE html>
<html lang="ru">
  <body>
    <header class="page-header">
      <a class="page-header__logo">
        <img src="" alt="E-Tender" width="49" height="59">
      </a>
      <span class="header-phone">
        +38 067 218 81 84
      </span>
    </header>
    <section class="application">
      <ul class="application-points">
        <li class="application-points__item">Расчет предложений</li>
        <li class="application-points__item">Подбор предложения</li>
        <li class="application-points__item">Отправка заявки в банк</li>
      </ul>
      <h1 class="application-name">
        Отправка заявки в банк
      </h1>
    </section>
    <form>
      <div class="form orange">
        <div class="form__content">
          <div class="form__fieldset">
            <a class="form__content--logo">
              <img src="" alt="E-Tender" width="271" height="52">
            </a>
            <div class="form__field-text form__field-text--name">
              <label class="form__text-label form__text-label--full-name" for="user-first-name">Имя</label>
              <input class="form__text-input form__text-input--first-name" id="user-first-name" type="text" name="Имя" placeholder="Александр">
            </div>
            <div class="form__field-text form__field-text--name">
              <label class="form__text-label form__text-label--full-name" for="user-phone">Телефон</label>
              <input class="form__text-input form__text-input--phone" id="user-phone" type="text" name="Телефон" placeholder="+38 050 000-00-00">
            </div>
            <div class="form__field-text form__field-text--name">
              <label class="form__text-label form__text-label--full-name" for="user-mail">Эл. почта</label>
              <input class="form__text-input form__text-input--mail" id="user-mail" type="text" name="Эл. почта" placeholder="email@gmail.com">
            </div>
          </div>
        </div>
      </div> 
      <footer class="form__button form__button--orange">
        <button class="form__submit-btn btn btn--submit" type="submit">Отправить заявку в банк</button>
        <span>Банк вскоре свяжется с вами</span>
      </footer>
    </form>
    <footer class="page-footer">
      <a class="page-footer__logo">
        <img src="http://placehold.it/49x60" alt="Pink" width="49" height="60">
      </a>
      <div class="language">
        <select name="language__option">
          <option value="rus">Рос</option>
          <option value="ukr">Укр</option>
        </select>
      </div>
      <div class="address">
        <span class="address__text">04071, Верхний Вал, 32, офис 4 +38 067 218 81 84 support@e-tenders.com.ua Лицензия НБУ № 53 от 26.07.2016 г</span>
      </div>
      <div class="order">
        <button class="order-btn" type="button">Заказать гарантию</button>
      </div>
    </footer>
  </body>
</html>
